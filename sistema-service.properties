server.port=${PORT:${SERVER_PORT:0}}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=prueba


spring.datasource.url=jdbc:mysql://localhost:3306/apirest
spring.datasource.username=root
spring.datasource.password=MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


management.tracing.sampling.probability=1.0


resilience4j.circuitbreaker.configs.defecto.sliding-window-size=30
resilience4j.circuitbreaker.configs.defecto.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.defecto.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.defecto.permitted-number-of-calls-in-half-open-state=5
resilience4j.circuitbreaker.configs.defecto.slow-call-rate-threshold=50
resilience4j.circuitbreaker.configs.defecto.slow-call-duration-threshold=3s

resilience4j.circuitbreaker.instances.contracts.base-config=defecto

resilience4j.timelimiter.configs.defecto.timeout-duration=20s
resilience4j.timelimiter.instances.contracts.base-config=defecto


